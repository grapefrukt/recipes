---
layout: default
---
<h1>{{ page.title }}</h1>
<p>{{ page.author }}</p>
<p>{{ page.portions }}</p>

<ul>
  {% for item in page.list %}
  <li>
    {% if item.part != blank %}
    <em>{{ item.part }}</em>
    {% endif %}
    <ul>
    {% for item in item.ingredients %}
      <li>{{ item }}</li>
    {% endfor %}
    </ul>
  </li>
  {% endfor %}
</ul>

{{ content }}
